<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width", inital-scale=1.0;>
    <title>Site</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="formbox">
        <h1 id=title>ROCKHARDTECH - Job application</h1>
        <p id="description">Submission form intended for a job application at our company. More info is available at our website. </p>
        <form id="survey-form">
            <fieldset id="personal-info">
                <label id="name-label" for="name">
                    Enter your name:
                </label><br>
                <input id="name" type="text" placeholder="name" required>
                </input><br>
                <label id="email-label" for="email">
                    Enter your email:
                </label><br>
                <input id="email" type="email" placeholder="email" required>
                </input><br>
                <label id="number-label" for="number">
                    Enter your age:</label><br>
                <input id="number" type="number" min="18" max="100" placeholder="age" required>
                </input>
            </fieldset>
            <fieldset id="more-info">
                <label for="resume">Upload your resume as a pdf file here:</label><br>
                <input id="resume" type="file" required><br>
                <label for="more-info-text">Other info:</label>
                <textarea id="more-info-text"></textarea>
            </fieldset>
            <label class="last-part" for="dropdown">Which role suits you the best?</label><br>
            <select id="dropdown" class="last-part">
                <option>(Select one)</option>
                <option>Webdesigner</option>
                <option>Gamedesigner</option>
            </select><br>
            <label class="last-part" for="radio">Match the time you which to work at:</label><br>
            <input id="radio1" class="last-part" type="radio" name="radio" value="1">Morning</input>
            <input id="radio2" class="last-part" type="radio" name="radio" value="2">Afternoon</input> <br>
            <label class="last-part" for="accept-terms" required>Did you read our company's terms and conditions?</label>
            <input id="cb1" class="last-part" type="checkbox" value="accept-terms"></input><br>
            <label class="last-part" for="accept-email">Match this if you wanna receive notifications on your email.</label>
            <input id="cb2" class="last-part" type="checkbox" value="accept-email"></input><br>
            <input id="submit" class="last-part" type="submit" value="Submit"></input>
        </form>
    </div>
  </body>
</html>
